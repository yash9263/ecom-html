<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://develop--sicomponentlibrary.netlify.app/styles/main.css"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <!-- Header -->
    <header class="e-header">
      <div class="main-nav">
        <a href="/index.html" class="header-1 e-logo">GRU</a>
        <nav class="main-nav-items">
          <a href="/pages/login.html" class="main-nav-item"
            ><i class="bx bx-user"></i
          ></a>
          <a href="/pages/products.html" class="main-nav-item"
            ><i class="bx bx-search"></i
          ></a>
          <a href="/pages/wishlist.html" class="main-nav-item"
            ><i class="bx bx-heart"></i
          ></a>
          <a href="/pages/cart.html" class="main-nav-item"
            ><i class="bx bx-cart"></i
          ></a>
        </nav>
      </div>
      <ul class="category-list">
        <li class="category-item">Ladies</li>
        <li class="category-item">Men</li>
        <li class="category-item">Kids</li>
        <li class="category-item">Shoes</li>
        <li class="category-item">Bagpacks</li>
        <li class="category-item">Accesories</li>
        <li class="category-item">Snowboards</li>
      </ul>
    </header>
    <!-- Main -->
    <main class="login-main">
      <h1 class="header-1 login-heading">Sign Up</h1>
      <div class="form-input-wrapper">
        <label class="medium form-input-label" for="">Name</label>
        <input class="form-input" type="text" name="" id="" />
      </div>
      <div class="form-input-wrapper">
        <label class="medium form-input-label" for="">Email*</label>
        <input class="form-input" type="email" name="" id="" />
      </div>
      <div class="form-input-wrapper">
        <label class="medium form-input-label" for="">Password*</label>
        <input class="form-input" type="password" name="" id="" />
      </div>
      <div class="form-input-wrapper">
        <label class="medium form-input-label" for="">Date of Birth</label>
        <input
          class="form-input"
          type="text"
          name=""
          id=""
          placeholder="DD / MM / YYYY"
        />
      </div>
      <div class="forgot-wrapper">
        <div>
          <label for="">
            <input type="checkbox" name="" id="" />
            I accept <a href="">the terms</a>
          </label>
        </div>
      </div>
      <div class="login-btn-wrapper">
        <button class="btn btn-dark">Sign up</button>
        <button class="btn btn-outline-dark">
          <a href="../pages/login.html">Sign in</a>
        </button>
      </div>
    </main>
    <footer class="main-footer">
      <div class="footer-item shop-links">
        <h3 class="header-2">Shop</h3>
        <ul>
          <li><a class="small-text">Men</a></li>
          <li><a class="small-text">Ladies</a></li>
          <li><a class="small-text">Kids</a></li>
          <li><a class="small-text">Accesories</a></li>
        </ul>
      </div>
      <div class="footer-item help-links">
        <h3 class="header-2">Help</h3>
        <ul>
          <li><a class="small-text">Customer Service</a></li>
          <li><a class="small-text">Contact</a></li>
          <li><a class="small-text">Find a store</a></li>
          <li><a class="small-text">Legal & Privacy</a></li>
        </ul>
      </div>
      <div class="footer-item socials-links">
        <a href="https://twitter.com/yashwant0098"
          ><i class="bx bxl-twitter"></i
        ></a>
        <a href="https://www.instagram.com/yashwant0098/"
          ><i class="bx bxl-instagram-alt"></i
        ></a>
        <a href="https://github.com/yash9263"><i class="bx bxl-github"></i></a>
      </div>
    </footer>
  </body>
</html>
